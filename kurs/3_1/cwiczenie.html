<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title> Zajęcia</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div>


        </div>


        <script>

            var x = NaN;
            while ( isNaN (x)) {
                x = prompt ("Podaj dłuższy bok prostokąta: ");
                x = parseFloat (x);
                document.write ("Dłuższy bok prostokąta wynosi: " + x + " cm<br>");
                if (isNaN(x)) {
                    alert ("Podano niewłaściwe dane!");
                }
            }
            var y = NaN;
            while (isNaN (y)) {
                y = prompt ("Podaj krótszy bok prostokąta: ");
                y = parseFloat (y);
                document.write ("Krótszy bok prostokąta wynosi: " + y + " cm <br>");
                if (isNaN(y)) {
                    alert ("Podano niewłaściwe dane!");
                }
            }
            var pole = x*y;

            document.write ("Pole wynosi prostpkąta: " + pole + "cm <sup>2</sup>");

        </script>




    </body>
